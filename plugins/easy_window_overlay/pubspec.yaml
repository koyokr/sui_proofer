name: easy_window_overlay
description: A Flutter plugin for Android system overlays using EasyWindow.
version: 0.0.1

environment:
  sdk: ^3.9.2
  flutter: ">=3.3.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.example.easy_window_overlay
        pluginClass: EasyWindowOverlayPlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0